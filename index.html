<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Rofloplayer</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="vp-videoplayer-container" id="vp-videoplayer-container">
    <div class="vp-videoplayer js-video-container"></div>

<div class="vp-videoplayer-buttons">
  <button class="vp-videoplayer-play-button js-play-button">
    <i class="fa fa-play" aria-hidden="true"></i>
  </button>
  <button class="vp-videoplayer-pause-button js-pause-button">
    <i class="fa fa-pause" aria-hidden="true"></i>
  </button>
  <button class="vp-videoplayer-mute-button js-mute-button">
    <i class="fa fa-volume-up" aria-hidden="true"></i>
  </button>
  <button class="vp-videoplayer-volume-button js-volume-button">
    <i class="fa fa-volume-off" aria-hidden="true"></i>
  </button>
  <div class="vp-videoplayer-blank-panel"></div>
  <button class ="vp-videoplayer-fullscreen-button js-fullscreen-button">
    <i class="fa fa-expand" aria-hidden="true"></i>
  </button>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="js/player.js"></script>


<script type="text/javascript">
  createPlayer({elementId: 'vp-videoplayer-container'});
</script>
</body>
</html>
