<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Rofloplayer</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="ico/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="vp-videoplayer-container" id="vp-videoplayer-container">
    <div class="vp-videoplayer js-video-container"></div>

<div class="vp-videoplayer-buttons">
  <button class="vp-videoplayer-every-button js-play-button">
    <i class="fa fa-play" aria-hidden="true"></i>
  </button>
  <button class="vp-videoplayer-every-button js-pause-button">
    <i class="fa fa-pause" aria-hidden="true"></i>
  </button>
  <button class="vp-videoplayer-every-button js-mute-button">
    <i class="fa fa-volume-up" aria-hidden="true"></i>
  </button>
  <button class="vp-videoplayer-every-button js-volume-button">
    <i class="fa fa-volume-off" aria-hidden="true"></i>
  </button>

  <div class="vp-videoplayer-progress-bar">
    <span class="vp-videoplayer-time js-current-time"></span>
    <div class="vp-videoplayer-progress js-progress">
        <div class="vp-videoplayer-slider js-progress-slider"></div>
        <div class="vp-videoplayer-dot"></div>
    </div>
    <span class="vp-videoplayer-time js-duration"></span>
  </div>
  <button class ="vp-videoplayer-every-button js-fullscreen-button">
    <i class="fa fa-expand" aria-hidden="true"></i>
  </button>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="js/player.js"></script>


<script type="text/javascript">
  createPlayer({elementId: 'vp-videoplayer-container'});
</script>
</body>
</html>
