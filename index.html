<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Rofloplayer</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="player" id="player">
    <div class="js-video-container"></div>

<div class="black-panel">
  <button class="js-play-button">
    <i class="fa fa-play fa-2x" aria-hidden="true"></i>
  </button>
  <button class="js-pause-button">
    <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
  </button>
  <button class="js-mute-button">
    <i class="fa fa-volume-up fa-2x" aria-hidden="true"></i>
  </button>
  <button class="js-volume-button">
    <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>
  </button>
  <div class="blank-panel"></div>
  <button class ="js-fullscreen-button">
    <i class="fa fa-expand fa-2x" aria-hidden="true"></i>
  </button>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="js/player.js"></script>


<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>
</body>
</html>
